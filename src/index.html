<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TUBES 1 GRAFKOM GakLagi</title>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gl-matrix/2.8.1/gl-matrix-min.js"
      integrity="sha512-zhHQR0/H5SEBL3Wn6yYSaTTZej12z0hVZKOv3TwCUXT1z5qeqGcXJLLrbERYRScEDDpYIJhPC1fk31gqR783iQ=="
      crossorigin="anonymous"
      defer></script>
    <script src="object.js" type="text/javascript"></script>
  </head>

  <body>
    <div id="container" class="container">

      <div class="base-canvas">
        <canvas id="canvas" width="1000" height="1000">
        </canvas>
      </div>

      <div id="property-bar">
        <div>
          <h3>Draw New Object</h3>
          <button class="draw-button" id="line">Line</button>
          <button class="draw-button" id="square">Square</button>
          <button class="draw-button" id="rectangle">Rectangle</button>
          <button class="draw-button" id="polygon">Polygon</button>
        </div>

        <div>
          <p id="draw-status">...</p>
        </div>

        <div> 
          <p>Current coordinates: <span id="current-coor">[]</span></p>
          <p>Active object: <span id="active-object">No object selected</span></p>
        </div>

        <div id="special-methods">
          <div id="special-method-line" style="display: none;">
            <h3>Line Method</h3>
            <div style="display: inline-flex">
              <p id="line-length-value">Length: </p><input type="range" min="0.0001" max="3" step=0.00001 value="0" id="line-length-slider" />
            </div>
          </div>
          <div id="special-method-square" style="display: none;">
            <h3>Square Method</h3>
            <div style="display: inline-flex">
              <p id="square-length-value">Side Length: </p><input type="range" min="0.0001" max="3" step=0.00001 value="0" id="square-length-slider" />
            </div>
          </div>
          <div id="special-method-rectangle" style="display: none;">
            <h3>Rectangle Method</h3>
            <div style="display: inline-flex">
              <p id="rectangle-length-value">Side Length: </p><input type="range" min="0.0001" max="3" step=0.00001 value="0" id="rectangle-length-slider" />
            </div>
            <div style="display: inline-flex">
              <p id="rectangle-width-value">Side Length: </p><input type="range" min="0.0001" max="3" step=0.00001 value="0" id="rectangle-width-slider" />
            </div>
          </div>
          <div id="special-method-polygon" style="display: none;">
            <h3>Polygon Method</h3>
            <div style="display: inline-flex">
              <button id="delete-vertex-btn">Delete Vertex</button>
            </div>
          </div>
        </div>

        <div id="general-methods" >
          <h3>General Methods</h3>
          <div style="display: inline-flex">
            <Button id="animate-button">Animate</Button>
          </div>
          <div style="display: inline-flex; flex-direction: column;">
            <div style="display: inline-flex">
              <p id="rotation-degree-value">Rotation degree: </p>
              <input type="range" min="0" max="360" step="5" value="0" id="rotation-degree-slider" />
            </div>
          </div>
          <div style="display: inline-flex">
            <p id="color-value">Color: </p>
            <input type="color" id="change-color-input" />
          </div>
          <div>
            <button id="save-objects-button">Save Objects</button>
          </div>
          <br>
          <div>
            <button id="load-objects-button">Load Objects</button>
            <input type="file" id="file" name="file">
          </div>
          
        </div>

      </div>

      <script src="script.js" type="text/javascript"></script>
      <script src="webGL.js" type="text/javascript"></script>
      <script src="utils.js" type="text/javascript"></script>
  
    </div>
  </body>
</html>
